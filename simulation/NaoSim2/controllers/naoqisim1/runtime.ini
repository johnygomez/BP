[environment variables for Windows]
NAOQI_LIBRARY_FOLDER = bin

[environment variables for Mac OS X]
NAOQI_LIBRARY_FOLDER = lib
DYLD_FRAMEWORK_PATH = $(DYLD_FRAMEWORK_PATH):$(WEBOTS_MODULES_PATH)/projects/robots/aldebaran/aldebaran/simulator-sdk/

[environment variables for Linux]
NAOQI_LIBRARY_FOLDER = lib

[environment variables with relative paths]
WEBOTS_NAOSIM_PATH = $(WEBOTS_MODULES_PATH)/projects/robots/aldebaran/aldebaran/simulator-sdk
WEBOTS_LIBRARY_PATH = $(WEBOTS_NAOSIM_PATH)/$(NAOQI_LIBRARY_FOLDER):$(WEBOTS_LIBRARY_PATH)
